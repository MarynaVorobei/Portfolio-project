    <div class="hero">
      <div class="container">
        <div class="content">
          <h1 class="mb-5">Get in touch</h1>
          <h2 class="mb-4">Feel free to contact me</h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row m-5 rounded shadow">
        <div class="col-md-12">
          <h4 class="m-5 text-center" style="color: var(--heading-color)">
            Fill out the form below and I'll do my best to get back to you
          </h4>
          <form
            action="https://formsubmit.co/marina_coder@yahoo.com"
            method="POST"
            class="p-3 rounded mb-3"
            style="color: var(--heading-color)"
          >
            <div class="mb-3">
              <label class="form-label"> Name: </label>
              <input
                type="text"
                name="name"
                class="form-control"
                required
                autofocus
              />
            </div>
            <div class="mb-3">
              <label class="form-label"> Email: </label>
              <input
                type="email"
                name="email"
                class="form-control"
                required
                autofocus
              />
            </div>
            <div class="mb-3">
              <label class="form-label"> Message: </label>
              <textarea name="message" class="form-control" required></textarea>
            </div>
            <div class="mt-3 text-center">
              <button type="submit" class="btn btn-branding">
                Send message
              </button>
            </div>
          </form>
        </div>
      </div>
      <br />
      <br />
